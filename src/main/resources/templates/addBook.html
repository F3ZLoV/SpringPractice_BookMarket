<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">

    <header class="pb-3 mb-4 border-bottom">
        <a href="/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                 class="bi bi-book-half me-2" viewBox="0 0 16 16">
                <path d="M8.5 2.687c... (생략) ...8.783)"/>
            </svg>
            <span class="fs-4">BookMarket</span>
        </a>
    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">도서 등록</h1>
            <p class="col-md-8 fs-4">BookMarket</p>
        </div>
    </div>

    <div class="row align-items-md-stretch">
        <form action="/BookMarket/books/add" method="post">
            <legend>[[${addTitle}]]</legend>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">도서ID</label>
                <div class="col-sm-3">
                    <input type="text" name="bookId" class="form-control"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 control-label">도서명</label>
                <div class="col-sm-3">
                    <input type="text" name="name" class="form-control"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 control-label">가격</label>
                <div class="col-sm-3">
                    <input type="text" name="unitPrice" class="form-control"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 control-label">저자</label>
                <div class="col-sm-3">
                    <input type="text" name="author" class="form-control"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 control-label">상세정보</label>
                <div class="col-sm-5">
                    <textarea name="description" cols="50" rows="2" class="form-control"></textarea>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 control-label">출판사</label>
                <div class="col-sm-3">
                    <input type="text" name="publisher" class="form-control"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 control-label">분야</label>
                <div class="col-sm-3">
                    <input type="text" name="category" class="form-control"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 control-label">재고수</label>
                <div class="col-sm-3">
                    <input type="text" name="unitsInStock" class="form-control"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 control-label">출판일</label>
                <div class="col-sm-3">
                    <input type="text" name="releaseDate" class="form-control"/>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 control-label">상태</label>
                <div class="col-sm-3">
                    <input type="radio" name="condition" value="New"/> New
                    <input type="radio" name="condition" value="Old"/> Old
                    <input type="radio" name="condition" value="E-Book"/> E-Book
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="등록"/>
                </div>
            </div>
        </form>
    </div>

    <footer class="pt-3 mt-4 text-body-secondary border-top">
        <span class="text-body-secondary">© BookMarket</span>
    </footer>

</div>
</body>
</html>
